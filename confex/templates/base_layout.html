<!-- base_layout.html -->
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  
    <div class="wrapper">
        <header>
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo1.png' %}" style="width:100px;height:51px;"></a></h1>
            <nav class="sidebar">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li> <!-- Always show the Home link -->
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}">Create</a></li>
                    <li><a href="{% url 'articles:my_articles' %}">My Articles</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
